<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stuDXIA_hp_demo</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container flex">
            <a href="index.html">
                <img src="image/logoTraEdit.png" alt="企業ロゴ" width="176" height="30">
            </a>

            <!-- ハンバーガーボタン -->
            <div class="hamburger" id="hamburger">☰</div>

            <!-- ナビゲーションメニュー -->
            <nav class="josefin-sans-reguler" id="navMenu">
                <a href="index.html">home</a>
                <a href="about.html">about</a>
                <a href="news.html">news</a>
                <a href="record.html">record</a>
                <a href="contact_pr.html">contact</a> 
            </nav>
        </div>
    </header>

    <!-- ここから -->
    <div class="container">
        <h1 class="tektur-reguler">news</h1>

        <section class="content-section scroll-element-up">
            <div class="image-box">
                <img src="image/testImage1.jpg" alt="サンプル画像">
            </div>
            <div class="text-box">
                <div class="flex">
                    <a href="404E.html"><h2>タイトル</h2></a>
                    <p>yyyy/mm/dd</p>
                </div>
                <p>ここに説明文を入れます。左に画像、右にテキストが配置されます。</p>
            </div>
        </section>

    </div>

    <!-- ここまで編集可 -->

    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://www.instagram.com/studxia/">
                    <img src="image/01 Static Glyph/02 White Glyph/Instagram_Glyph_White.png" alt="Instagram" width="35" height="35">
                </a>
                <a href="https://x.com/studxia?s=11">
                    <img src="image/x-logo/logo-white.png" alt="X" width="35" height="35">
                </a>
            </div>
            <p>&copy; 2025 stuDXIA</p>
        </div>
    </footer>


    <script>
        function handleScroll() {
            const elements = document.querySelectorAll('.scroll-element-up');
            elements.forEach((el) => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', () => {
            requestAnimationFrame(handleScroll);
        });

        window.addEventListener('load', handleScroll);

        // ハンバーガーメニュー開閉
        document.getElementById("hamburger").addEventListener("click", function() {
            document.getElementById("navMenu").classList.toggle("open");
        });

        document.addEventListener("DOMContentLoaded", function() {
            const slides = document.querySelectorAll(".column-1 img");
            let currentIndex = 0;
        
            function showNextSlide() {
                slides[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % slides.length;
                slides[currentIndex].classList.add("active");
            }

            slides[currentIndex].classList.add("active"); // 最初の画像を表示
            setInterval(showNextSlide, 7000); // 7秒ごとに切り替え
        });
    </script>

</body>
</html>
